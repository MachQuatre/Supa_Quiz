# -------------------------
# NGINX reverse-proxy FINAL
# -------------------------
# - Sert Flutter (SPA)
# - Proxy /api        -> node_backend:3001 (API)
# - Proxy /socket.io  -> node_backend:3001 (WebSocket)
# - Proxy /ai/*       -> ai_service:5001 (Flask)
# - Admin Go sous /admin/* + assets /static/*
# - Redirige POST /login|/logout|/whoami -> /admin/... (évite 405)
# - Uploads jusqu'à 50 Mo
# - Cache maîtrisé (jamais sur index.html / SW / main.dart.js)

server {
  listen 80;
  server_name _;

  # Taille d'upload (import questionnaire, etc.)
  client_max_body_size 50m;

  # -------- Flutter (SPA) --------
  root /usr/share/nginx/html;
  index index.html;

  # -------- Admin Go (assets JS/CSS) --------
  # Les assets de l'admin sont servis par le service Go
  location ^~ /static/ {
    proxy_pass http://go_admin:8080;   # pas de / final
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }

  # (facultatif) favicon admin si nécessaire
  location = /favicon.ico {
    proxy_pass http://go_admin:8080;
  }

  # -------- Redirections POST racine -> /admin/* (préserve POST avec 307) --------
  location = /login  { return 307 /admin/login; }
  location = /logout { return 307 /admin/logout; }
  location = /whoami { return 307 /admin/whoami; }

  # -------- Admin Go (pages) --------
  location /admin/ {
    # supprime le préfixe /admin pour l'upstream Go
    rewrite ^/admin/(.*)$ /$1 break;
    proxy_pass http://go_admin:8080;   # pas de / final
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # --- Admin actions (POST exact matches) ---
  location = /admin/promote {
    proxy_pass http://go_admin:8080/promote;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location = /admin/demote {
    proxy_pass http://go_admin:8080/demote;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # -------- API Node --------
  location /api/ {
    proxy_pass http://node_backend:3001;   # pas de / final (conserve /api)
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }

  # -------- WebSocket (Socket.IO) --------
  location /socket.io/ {
    proxy_pass http://node_backend:3001/socket.io;  # pas de / final
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_buffering off;
  }

  # -------- Service IA (Flask) --------
  location /ai/ {
    rewrite ^/ai/(.*)$ /$1 break;
    proxy_pass http://ai_service:5001;     # pas de / final
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }

  # -------- Cache maîtrisé (fichiers critiques) --------
  location = /index.html                { add_header Cache-Control "no-store"; }
  location = /flutter_service_worker.js { add_header Cache-Control "no-store"; }
  location = /manifest.json             { add_header Cache-Control "no-store"; }
  location = /main.dart.js              { add_header Cache-Control "no-store"; }
  location = /assets/AssetManifest.json { add_header Cache-Control "no-store"; }
  location = /assets/FontManifest.json  { add_header Cache-Control "no-store"; }
  location = /assets/NOTICES            { add_header Cache-Control "no-store"; }

  # Assets front (images/polices) : cache raisonnable
  location ~* \.(?:png|jpg|jpeg|gif|svg|ico|woff2?|ttf)$ {
    expires 7d;
    add_header Cache-Control "public";
    try_files $uri =404;
  }

  # -------- Fallback SPA --------
  location / {
    try_files $uri $uri/ /index.html;
  }
}