<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - SupaQuiz</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212; /* Fond noir */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e; /* Fond gris foncé */
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #9B59B6; /* Violet clair */
        }
        form label {
            display: block;
            margin-bottom: 15px;
            color: #FFFFFF; /* Texte blanc */
            font-size: 14px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #6A0DAD; /* Violet foncé */
            border-radius: 6px;
            background-color: #2a2a2a; /* Champ sombre */
            color: #FFFFFF;
        }
        input::placeholder {
            color: #B0B0B0; /* Texte secondaire */
        }
        button {
            background-color: #6A0DAD; /* Violet principal */
            color: #FFFFFF;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #9B59B6; /* Violet clair au survol */
        }
        .error {
            color: #e74c3c; /* Rouge d'erreur */
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connexion</h1>

        {{if .Error}}
            <div class="error">{{.Error}}</div>
        {{end}}

        <form action="/login" method="POST">
            <label>
                Email :
                <input type="email" name="email" placeholder="Entrez votre email" required>
            </label>

            <label>
                Mot de passe :
                <input type="password" name="password" placeholder="********" required>
            </label>

            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
